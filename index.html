<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav id="navbar">
    <div class="navbarItems">
    <div class="logo"><img src="images/logo.png" alt="logo"></div>

        <p class="nav-items1">Vectors</p>
        <p class="nav-items1">Photos</p>
        <p class="nav-items1">PSD</p>
        <p class="nav-items1">Video</p>
        <p class="nav-items1" id="more-btn">More ▼</p>

    </div>
    <div class="nav-items2">
        <button class="submit-btn"><p id="text-btn">+ Submit</p></button>
        <img src="images/Frame%202.png" alt="" class="img" id="mail">
        <img src="images/Frame%201.png" alt="" class="img">
    </div>
</nav>

<section class="main--container">

    <div class="heading">Popular Pro Stock Vectors</div>
    <div class="sub-text"><p id="text-btnD">High quality Vectors with worry-free licensing for personal and commercial use.</p></div>

    <div class="search-bar">
        <div class="part1">
        <button id="search-btn-style">vectors ▼</button>
        <p id="search-vectors">Search vectors...</p>
        </div>
        <div class="part2">
            <img src="images/search-icon.png" alt="">
        </div>
    </div>

    <div class="text-line">
        <div class="Part1">
        <p>Latest</p>
        <p>Popular</p>
        <p>|</p>
        <p id="premium">Premium</p>
        <p id="free">Free</p>
        </div>
        <img src="images/icons.png" alt="" id="icons">
    </div>

    <div class="cards">
        <div class="card">
            <img src="images/doggy.png" alt="">
            <div class="align"> <p class="first-letter">D</p><p class="text-des">og illustration</p> </div>
            <p class="download">Download</p>
        </div>

        <div class="card" id="astronaut">
            <img src="images/astro.png" alt="">
            <div class="align"> <p class="first-letter">A</p><p class="text-des">stronaut Riding</p> </div>
            <p class="download">Download</p>
        </div>

        <div class="card">
            <img src="images/guitar.png" alt="">
            <div class="align"> <p class="first-letter">R</p><p class="text-des">ockstar Guitarist</p></div>
            <p class="download">Download </p>
        </div>
    </div>


</section>

<script src="script.js"></script>
</body>
</html>
